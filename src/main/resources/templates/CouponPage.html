<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coupon Page</title>
</head>
<body>
<h1>Coupon Details</h1>

<div th:each="coupon : ${coupons}">
    <div class="coupon-details">
        <img th:src="${coupon.image}" alt="Coupon Image">
        <h2 th:text="${coupon.title}"></h2>
        <p th:text="${coupon.description}"></p>
        <p th:text="'Price: $' + ${coupon.price}"></p>
    </div>
</div>
</body>
</html>
